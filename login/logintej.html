<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .login-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        .login-container {
            flex: 1 1 300px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] ,input[type="email"]{
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Styles for different login sections */
        .student-login {
            background: linear-gradient(135deg, #71b7e6, #a7d7e6);
        }
        .student-login h2, .student-login input[type="submit"] {
            background-color: #71b7e6;
        }
        .student-login input[type="submit"]:hover {
            background-color: #5aa0c8;
        }

        .hod-login {
            background: linear-gradient(135deg, #ffb74d, #ff8a65);
        }
        .hod-login h2, .hod-login input[type="submit"] {
            background-color: #ff8a65;
        }
        .hod-login input[type="submit"]:hover {
            background-color: #ff7043;
        }

        .placement-login {
            background: linear-gradient(135deg, #82c91e, #6a994e);
        }
        .placement-login h2, .placement-login input[type="submit"] {
            background-color: #6a994e;
        }
        .placement-login input[type="submit"]:hover {
            background-color: #558b2f;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .login-wrapper {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <!-- Student Login Section -->
        <div class="login-container student-login">
            <h2>Student Login</h2>
            <form action="http://localhost:8008/placement management system/login/login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="http://localhost:8008/placement management system/login/registerlogin.php">Sign Up</a></p>
            <p>Forgot password?<a href="http://localhost:8008/placement management system/verify_answer.php">Click here</a></p>
        </div>

        <!-- HOD Login Section -->
        <div class="login-container hod-login">
            <h2>HOD Login</h2>
            <form action="http://localhost:8008/placement management system/login/login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="http://localhost:8008/placement management system/login/registerlogin.php">Sign Up</a></p>
            <p>Forgot password?<a href="http://localhost:8008/placement management system/verify_answer.php">Click here</a></p>        
        </div>

        <!-- Placement Officer Login Section -->
        <div class="login-container placement-login">
            <h2>Placement Officer Login</h2>
            <form action="http://localhost:8008/placement management system/login/login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="http://localhost:8008/placement management system/login/registerlogin.php">Sign Up</a></p>
            <p>Forgot password?<a href="http://localhost:8008/placement management system/verify_answer.php">Click here</a></p>

        </div>
    </div>

</body>
</html>
